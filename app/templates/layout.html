<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> Main </title>
    {% endif %}
    
    <style>
      table {
          width:100%;
      }
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      th, td {
          padding: 5px;
          text-align: left;
      }
    </style>
    <script src="/static/client/js/jquery-2.1.4.min"></script>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

  </body>
</html>
