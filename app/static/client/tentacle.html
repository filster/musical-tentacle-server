<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Musical Tentacle</title>
  <link rel="stylesheet" href="css/main.css">
  
  <style>
  .top-buffer { margin-top:20px; }
  </style>

  <!-- Audio -->
  <script src="js/timbre.js"></script>
  <script src="js/MoogFF.js"></script>
  <script src="js/subcollider.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/beat.js"></script>

  
  <!-- Visio -->
  <!-- <script src="js/jquery.min.js"></script> -->
  <script src="js/underscore-min.js"></script>
  <script src="js/p5.min.js"></script>
  <script src="js/p5.dom.js"></script>
  <script src="js/sketchline.js"></script>
  <script src="js/mouse_offsets.js"></script>
  
  <!-- Sensors -->
  <script src="js/socket.io-1.3.5.js"></script>
  <script src="js/listen_sensors.js"></script>

  <!-- Main controller -->
  <script>
    var LOAD_AUDIO = false;
	var LISTEN_THINGSIO = true;
  </script>
  <script src="js/neobrush.js"></script>
  <script>
    $(document).ready(function(){
		var wd = $(window).width()/2-173;
		var ht = $(window).height()/2-200;
		$('.start').offset({ top: ht, left: wd });
		$('.start').fadeIn( 400 ).delay(2000).fadeOut( 2000, "linear" );
		
		setTimeout(function(){ mousePressed(); }, 2000);
		
	});
  </script>
  
</head>
<body>
	<img src="img/tentacle_logo2.png" alt="Musical Tentacle" height="400" class="start"/>
	<div>
		<div id="neobrush">
		</div>
		<div class="raw-padding5">
		  <div class="col-lg-10 col">
			<img src="img/tentacle_logo.png" alt="Musical Tentacle" height="95" class="pull-left images"/>
			<img src="img/citclops_logo.jpg" alt="Citclops" height="95" class="pull-left images"/>
			<div class="img_div pull-left images"><img src="img/csic_logo.png" alt="CSIC" height="85" class="pull-left images"/></div>
			<img src="img/eurecat_logo.jpg" alt="Eurecat" height="95" class="pull-left images"/>
			<img src="img/1000001_logo.png" alt="1000001labs" height="95" class="pull-left images"/>
		  </div>
		  <div class="col-lg-1 col">
			<button id="save" class="btn btn-lg btn-block btn-primary">Save</button>
		  </div>	  
		  <div class="col-lg-1 col">
			<button id="clear" class="btn btn-lg btn-block btn-warning">Clear</button>
		  </div>
		</div>
   </div>
   
   <div class="container hidden">
    <div class="row">
      <div class="col-sm-2">
        <p>Color Source:</p>
        <div class="margin-bottom">
          <a class="color-source active" href=""><img src="img/source-1.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-2.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-3.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-4.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-5.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-6.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-7.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-8.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-9.jpg" alt="" class="img-circle"></a>
        </div>
        <p>Presets:</p>
        <div>
          <button class="btn btn-info btn-xs preset">Brushy</button>
          <button class="btn btn-info btn-xs preset">Stripey</button>
          <button class="btn btn-info btn-xs preset">Thin</button>
          <button class="btn btn-info btn-xs preset">Fuzzy</button>
          <button class="btn btn-info btn-xs preset">Nutso</button>
        </div>
        <p>
          Number of Lines:<br>
          <input type="range" id="number-of-lines" min="10" max="200" value="100">
        </p>
        <p>
          Easing:<br>
          <input type="range" id="easing" min="0.01" max="0.99" value="0.25" step="0.01">
        </p>
        <p>
          Easing Jitter:<br>
          <input type="range" id="easing-jitter" min="0" max="0.3" value="0.1" step="0.01">
        </p>
        <p>
          Speed:<br>
          <input type="range" id="speed" min="0.01" max="0.99" value="0.3" step="0.01">
        </p>
        <p>
          Speed Jitter:<br>
          <input type="range" id="speed-jitter" min="0" max="0.99" value="0.1" step="0.01">
        </p>
        <p>
          Verticies:<br>
          <input type="range" id="vertices" min="1" max="30" value="8" step="1">
        </p>
        <p class="margin-bottom">
          Verticies Jitter:<br>
          <input type="range" id="vertices-jitter" min="0" max="10" value="1" step="1">
        </p>
      </div>
    </div>
  </div>
</body>
</html>
