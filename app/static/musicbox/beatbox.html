<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clojure Web 101</title>
	<script src="js/timbre.js"></script>
    <script src="js/mouse.js"></script>
    <script src="js/MoogFF.js"></script>
    <script src="js/subcollider.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body>
    <h1 id="message">Title goes here</h1>

    <script>
    window.onload = function () {

    	var mouse = T("mouse");
    	mouse.start();


    	T("audio").load("http://mohayonao.github.io/timbre.js/misc/audio/drumkit.wav", function() {
    		var BD  = this.slice(   0,  500).set({bang:false});
  			var SD  = this.slice( 500, 1000).set({bang:false});
  			var HH1 = this.slice(1000, 1500).set({bang:false, mul:0.2});
			var HH2 = this.slice(1500, 2000).set({bang:false, mul:0.2});
			var CYM = this.slice(2000).set({bang:false, mul:0.2});
			var scale = new sc.Scale([0,1,3,7,8], 12, "Pelog");

			var P1 = [
				[BD, HH1],
			    [HH1],
			    [HH2],
			    [],
			    [BD, SD, HH1],
			    [HH1],
			    [HH2],
			    [SD],
			    ].wrapExtend(128);

			var P2 = sc.series(16);

			var drum = T("lowshelf", {freq:50, gain:2, mul:0.6}, BD, SD, HH1, HH2, CYM).play();
			//var drum = T("lowshelf", {freq:50, gain:12, mul:0.2}, BD).play();
			//var drum2 = T("lowshelf", {freq:50, gain:12, mul:0.2}, SD).play();
			var lead = T("saw", {freq:T("param")});
			var vcf  = T("MoogFF", {freq:2400, gain:6, mul:0.1}, lead);
			var env  = T("perc", {r:100});
			var arp  = T("OscGen", {wave:"sin(15)", env:env, mul:0.8});


			T("delay", {time:"BPM128 L4", fb:0.65, mix:0.35}, 
				T("pan", {pos:0.2}, vcf), 
			    T("pan", {pos:T("tri", {freq:"BPM128 L4", mul:0.8}).kr()}, arp)).play();


			T("interval", {interval:"BPM128 L16"}, function(count) {
				var i = count % P1.length;
			    if (i === 0) {CYM.bang();}

			    P1[i].forEach(function(p) { p.bang(); });

			    if (Math.random() < 0.015) {
			      var j = (Math.random() * P1.length)|0;
			      P1.wrapSwap(i, j);
			      P2.wrapSwap(i, j);
			    }

			    var noteNum = scale.wrapAt(P2.wrapAt(count)) + (120*mouse.X);
			    if (i % 2 === 0) {
			      lead.freq.linTo(noteNum.midicps() * 2, "100ms");
			    }
			    arp.noteOn(noteNum + 24, (120*mouse.Y));
			}).start();
		});
	}
    </script>
  </body>
</html>
